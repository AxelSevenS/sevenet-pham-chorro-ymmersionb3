<div *ngIf="product" class="product-preview-cart">
    <div class="images" *ngIf="product.images != null && product.images[0] as image">
        <img src="{{ urlBase + image }}" alt="">
    </div>
    <span class="product-preview-name">
        {{ product.name }}
    </span>
    <span class="product-preview-quantity">
        <span>Quantit√©: </span>
        <input type="number" min="1" [(ngModel)]="cartItem.quantity" (change)="updateQuantityCallback(cartItem, cartItem.quantity)">
    </span>
    <span class="product-preview-buttons">
        <button (click)="removeItemCallback(cartItem)">
            <fa-icon [icon]="trashIcon"></fa-icon>
        </button>
        <button class="none" [routerLink]="['/products/']" [queryParams]="{id: product.id}">
            Plus d'infos
        </button>
    </span>
</div>
